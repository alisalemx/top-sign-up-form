<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <div class="flex h-lvh">
      <aside class="flex w-200 flex-col justify-between bg-[url(../images/sidebar.jpg)] pt-64 pb-4 text-white">
        <h1 class="font-logo flex items-center justify-center bg-black/50 py-4 text-8xl leading-none font-normal uppercase">
          <a href="#" class="inline-flex items-center gap-2">
            <span><img src="./images/odin-lined.png" alt="Odin" width="96" /></span>
            <span class="translate-y-3.5 transform">Odin</span></a
          >
        </h1>
        <p class="text-center text-sm text-white/90">Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></p>
      </aside>

      <main class="bg-gray-100">
        <header class="px-10 pt-56 pb-12 text-xl font-semibold [&_p]:mb-4">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>

        <form action="#" method="POST">
          <section class="bg-white">
            <h2>Let's do this!</h2>
            <div>
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div>
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phone" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="password_confirm">Confirm password</label>
              <input type="password" name="password_confirm" id="password_confirm" />
            </div>
          </section>

          <section>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
