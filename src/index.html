<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <div class="">
      <aside class="">
        <h1>Odin</h1>
        <p>Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></p>
      </aside>

      <main>
        <header>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>

        <form action="#" method="POST">
          <section>
            <h2>Let's do this!</h2>
            <div>
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div>
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phone" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="password_confirm">Confirm password</label>
              <input type="password" name="password_confirm" id="password_confirm" />
            </div>
          </section>

          <section>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
