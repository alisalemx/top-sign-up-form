<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="text-gray-950 [&_a]:font-semibold">
    <div class="flex h-lvh">
      <aside class="flex w-200 flex-col justify-between bg-[url(../images/sidebar.jpg)] pt-64 pb-4 text-white">
        <h1 class="font-logo flex items-center justify-center bg-black/50 py-4 text-8xl leading-none font-normal uppercase">
          <a href="#" class="inline-flex items-center gap-2">
            <span><img src="./images/odin-lined.png" alt="Odin" width="96" /></span>
            <span class="translate-y-3.5 transform">Odin</span></a
          >
        </h1>
        <p class="text-center text-sm text-white/90">Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></p>
      </aside>

      <main class="bg-gray-100">
        <header class="px-10 pt-56 pb-12 text-xl font-semibold [&_p]:mb-4">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>

        <form action="#" method="POST">
          <section class="bg-white px-10 py-8 shadow-md">
            <h2 class="text-xl font-medium mb-4">Let's do this!</h2>
            <div class="grid grid-cols-2 gap-x-12 gap-y-4 max-w-xl">
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for="first_name">First name</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-gray-400 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="text" name="first_name" id="first_name" />
              </div>
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for=16last_name">Last name</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-gray-400 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="text" name="last_name" id="last_name" />
              </div>
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for=16email">Email</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-gray-400 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="email" name="email" id="email" />
              </div>
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for=16phone">Phone</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-gray-400 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="phone" name="phone" id="phone" />
              </div>
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for=16password">Password</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-red-600 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="password" name="password" id="password" />
              </div>
              <div>
                <label class="uppercase text-xs font-semibold text-gray-600" for=16password_confirm">Confirm password</label>
                <input class="px-2 py-0.5 w-full bg-white rounded-sm border border-red-600 focus:shadow-sm focus:shadow-gray-950/10 focus:outline-none focus:border-blue-500" type="password" name="password_confirm" id="password_confirm" />
              </div>
            </div>
          </section>

          <section class="flex flex-col gap-7 px-10 py-8">
            <button class="w-fit rounded-md bg-lime-800 px-9 py-2 text-white shadow-md" type="submit">Create Account</button>
            <p class="[&_a]:text-lime-800">Already have an account? <a href="#">Log in</a></p>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
